<ion-header>

  <ion-navbar>

    <ion-title>Icons</ion-title>

  </ion-navbar>

</ion-header>


<ion-content text-center class="icons-basic-page">

  <ion-row>
    <ion-col *ngFor="let item of categories">
      <button ion-button clear>
        <ion-icon name={{item.iconName}} color={{item.color}}>
          <ion-badge>{{item.todoCount}}</ion-badge>
          <span>test</span>
        </ion-icon>
          <!--test-->
      </button>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col>
      <ion-icon name="ionic" color="primary"></ion-icon>
    </ion-col>
  </ion-row>


</ion-content>
